services:
  api:
    restart: always
    build:
      context: ./api
    env_file:
      - .env
    depends_on:
      - redis
    expose:
      - "8000"
      - "6379"
    networks:
      fbnet:
        ipv4_address: 172.19.0.2

  frontend:
    restart: always
    build:
      context: ./frontend
    env_file:
      - .env
    depends_on:
      - api
    expose:
      - "8000"
    networks:
      fbnet:
        ipv4_address: 172.19.0.3
    
  parser:
    restart: always
    build:
      context: ./parser
    env_file:
      - .env
    depends_on:
      - api
    stop_grace_period: 2s
    expose:
      - "8000"
    networks:
      fbnet:
        ipv4_address: 172.19.0.4

  redis:
    restart: always
    build:
      context: ./redis
    env_file:
      - .env
    volumes:
      - ../redis_backup:/backup
      # - ../redis_data:/data/
    stop_grace_period: 5s
    expose:
      - "6379"
    networks:
      fbnet:
        ipv4_address: 172.19.0.5

networks:
  fbnet:
    driver: bridge
    ipam:
      config:
        - subnet: 172.19.0.0/16
