version: '3.8'

services:
  api:
    restart: always
    build:
      context: ./api
    env_file:
      - .env
    depends_on:
      - redis
    expose:
      - "8000"
      - "6379"
    networks:
      fbnet:
        ipv4_address: 172.19.0.2

  frontend:
    restart: always
    build:
      context: ./frontend
    env_file:
      - .env
    depends_on:
      - api
    expose:
      - "8000"
    networks:
      fbnet:
        ipv4_address: 172.19.0.3
    
  parser:
    restart: always
    build:
      context: ./parser
    env_file:
      - .env
    depends_on:
      - api
    networks:
      fbnet:
        ipv4_address: 172.19.0.4
    # ports:
    #   - 80:80
    #   - 433:433

  redis:
    restart: always
    build:
      context: ./redis
    env_file:
      - .env
    volumes:
      - ./backup:/backup
    # command: sleep infinity
    networks:
      fbnet:
        ipv4_address: 172.19.0.5
    expose:
      - "6379"

  # selenium-hub:
  #   image: selenoid/chrome:latest
  #   networks:
  #     - my-network
  #   ports:
  #     - "4444:4444"

networks:
  fbnet:
    driver: bridge
    ipam:
      config:
        - subnet: 172.19.0.0/16
