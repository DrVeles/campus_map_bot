name: Auto-tests to pylint, containers, test apps

on:
  push:
    branches:
      - all-testing
  pull_request:
    branches:
      - develop

jobs:
  check-pylint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        folder: ["api", "frontend", "parser", "redis"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint
          pip install --no-cache-dir -r ./api/requirements.txt
          pip install --no-cache-dir -r ./frontend/requirements.txt
          pip install --no-cache-dir -r ./parser/requirements.txt
          pip install --no-cache-dir -r ./redis/requirements.txt

      - name: Check pylint in folder ${{ matrix.folder }}/
        run: |
          pylint $(git ls-files '${{ matrix.folder }}/*.py')

# change to docker - compose

# Run cd ./redis/
# Couldn't find env file: /home/runner/work/friends_bot/friends_bot/.env
# Error: Process completed with exit code 1.
  build-redis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and run Docker Compose
        run: |
          cd ./redis/
          docker-compose up --build -d

      - name: Run tests (if applicable)
        run: |
          cd ./redis/tests/
          python3 test_parser.py

      - name: Stop and remove Docker Compose services
        run: |
          cd ./redis/
          docker-compose down
